{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Nacm App</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>
  <!-- Bootstrap NavBar -->
  {% include 'navigation.html' %}
  <!-- MAIN -->
  <div class="col">

    <div class="card">
      <h4 id="title-menu" class="card-header">Menu Konfigurasi</h4>

    </div>

    <div class="row cs-form-add">
      <div class="col-lg-12 align-items-center">
        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <div class="row spacer">

              <div class="col-2">
                <label>{{form.username.label}}</label>
              </div>
              <div class="col-4">
                <div class="input-group">
                  {{form.username}}
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row spacer">
              <div class="col-2">
                <label>{{form.password.label}}</label>
              </div>
              <div class="col-4">
                <div class="input-group">
                  {{form.password}}
                </div>
              </div>
            </div>
          </div>

          {{ ipform.management_form }} {% for form in ipform %}
          <div class="form-group">
            <div class="row form-row spacer">
              <div class="col-2">
                <label>IP Address</label>
              </div>
              <div class="col-4">
                <div class="input-group">
                  {{form.ipaddr}} 
                  <span class="mr-1"></span>
                  {{form.vendor}}
                  <div class="input-group-append">
                    <button class="btn btn-success add-form-row">+</button>
                  </div>
                  <div class="verif_koneksi">
                    <p id="verif-koneksi-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

          <div class="form-group">
            <div class="row spacer">
              <div class="col-2">
                <label>Configuration</label>
              </div>
              <div class="col-4">
                <div class="input-group">
                  {{form.conft}}
                </div>
              </div>
            </div>
          </div>


          <div class="row spacer">
          </div>

          <div class="form-group">
            <div class="row justify-content-start">
              <div class="col-2">
              </div>
              <div class="col-lg-2">
                <input type="submit" class="btn btn-primary btn-block" value="Save" name="save" />
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>


  </div>
  <!-- Main Col END -->

  </div>
  <!-- body-row END -->


</body>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/nav.js' %}"></script>
<script src="{% static 'js/verif.js' %}"></script>

</html>
