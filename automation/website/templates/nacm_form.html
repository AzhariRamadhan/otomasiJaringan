{% load staticfiles %}
{% block container %}
<div class="col-lg-12 align-items-center">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}

        <div class="form-group">
        <div class="row spacer">

          <div class="col-2">
            <label>{{form.username.label}}</label>
          </div>
          <div class="col-4">
            <div class="input-group">
              {{form.username}}
            </div>
          </div>
        </div>
        </div>

        <div class="form-group">
        <div class="row spacer">
          <div class="col-2">
            <label>{{form.password.label}}</label>
          </div>
          <div class="col-4">
            <div class="input-group">
              {{form.password}}
            </div>
          </div>
        </div>
        </div>

        {{ ipform.management_form }}
        {% for form in ipform %}
        <div class="form-group">
        <div class="row form-row spacer">
          <div class="col-2">
            <label>{{form.ipaddr.label}}</label>
          </div>
          <div class="col-4">
            <div class="input-group">
              {{form.ipaddr}}
              <div class="input-group-append">
                <button class="btn btn-success add-form-row">+</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        {% endfor %}

        <div class="form-group">
        <div class="row spacer">
          <div class="col-2">
            <label>{{confform.conft.label}}</label>
          </div>
          <div class="col-4">
            <div class="input-group">
              {{confform.conft}}
            </div>
          </div>
        </div>
        </div>

        <div class="form-group">
        <div class="row spacer">
          <div class="col-2">
            <label>{{upform.fileup.label}}</label>
          </div>
          <div class="col-4">
            <!-- <div class="input-group">
              <div class="file-upload">
              {{upform.fileup}}
              </div>
            </div> -->
            <div class="input-group">
              <div class="file-upload">
              <input type="file" name="files" multiple/>
              </div>
            </div>
          </div>
        </div>
        </div>

        <div class="row spacer">
          </div>

        <div class="form-group">
            <div class="row justify-content-center">
                <div class="col-lg-2">
                    <input type="submit" class="btn btn-primary btn-block" value="Save" name="save" />
                </div>
                <div class="col-lg-2">
                    <input type="submit" class="btn btn-primary btn-block" value="Backup" name="backup"/>
                </div>
                <div class="col-lg-2">
                    <input type="submit" class="btn btn-primary btn-block" value="Restore" name="upload"/>
                </div>
            </div>
        </div>

        <!-- <div class="form-group">
            <div class="row justify-content-end">
                <div class="col-lg-2">
                    <input type="submit" class="btn btn-info btn-block" value="Backup" name="backup"/>
                </div>
            </div>
        </div> -->

    </form>
</div>

{% endblock %}
